<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>My Gallery</title>
</head>
<body>
    <header>
        <div class="container_person">
            <div class="box_img_person">
                <img src="./img/profilePhoto.png" alt="1" class="person_img">
            </div>
            <div class="box_name">
                <h3>Rodney Cotton</h3>
                <h4>Helsinki, Finland</h4>
            </div>
            <div class="box_social">
                <div class="box box_post">
                    <span class="numbers">100</span>
                    <span class="group">Post</span>
                </div>
                <div class="box box_followers">
                    <span class="numbers">2,242</span>
                    <span class="group">Followers</span>
                </div>
                <div class="box box_following">
                    <span class="numbers">1,432</span>
                    <span class="group">Following</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container_img grid ">
            <div class="box_img1 box__img">
                <img src="./img/photo1.png" alt="1">
            </div>
            <div class="box_img2 box__img">
                <img src="./img/photo2.png" alt="2">
            </div>
            <div class="box_img3 box__img">
                <img src="./img/photo3.png" alt="3">
            </div>
            <div class="box_img4 box__img">
                <img src="./img/photo4.png" class="img_4" alt="4">
            </div>
            <div class="box_img5 box__img">
                <img src="./img/photo5.png" alt="5">
            </div>
            <div class="box_img6 box__img">
                <img src="./img/photo6.png" alt="6">
            </div>
        </div>
    </main>
    <footer>
        <h3>K.Witos @ DevChallenges.io</h3>
    </footer>
</body>
</html>
